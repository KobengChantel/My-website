<!DOCTYPE html>
<html lang="en">

<head>

    <title>chapter5</title>
</head>

<body>
    <h1 id="myName">Chantel</h1>
    <hr>
    <img src="me.png" alt="Here's an image of me">
    <p id="aboutMe"><em>I'm learning to build dynamic web pages with JavaScript and HTML!</em></p>

    <hr>
    <h2>Things I like</h2>
    <p>Here are some of the things I like to do:</p>
    <ul>
        <li id="firstThing">eat</li>
        <li id="secondThing">read</li>
        <li id="thirdThing">sleep</li>
    </ul>
    <button id="changeList">Change your list</button>
    <script>
        document.getElementById("myName").innerHTML = "Peddington Bear";
        let item1;
        let item2;
        let item3;
        document.getElementById("changeList").onclick = newList;

        function newList() {
            item1 = prompt("Enter a new first thing");
            item2 = prompt("Enter a new second thing");
            item3 = prompt("Enter a new third thing");
            updateList();
        }

        function updateList() {
            document.getElementById("firstThing").innerHTML = item1;
            document.getElementById("secondThing").innerHTML = item2;
            document.getElementById("thirdThing").innerHTML = item3;
        }
    </script>


</body>

</html>
